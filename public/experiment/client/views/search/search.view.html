<div>
    <form class="navbar-form navbar-center">
        <input ng-model="queryText" type="text" class="form-control" placeholder="Search. . .">
        <select ng-model="queryType" class="form-control">
            <option>Investment Option</option>
            <option>Investor</option>
        </select>
        <button type="submit" ng-click="search()" class="btn">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </form>
    <h2>Search Results</h2>
    <div ng-repeat="company in returnData">
        <div ng-if= "company">
            <h3>
                <a href="#/search/{{company.company}}">
                    {{company.company}}
                </a>
            </h3>
        </div>
        <div ng-if="(key=='Name' || key=='name') && (value==null || value == '')">
            <h4>Oops, the searched data "<bold>{{returnData.query}}</bold>" is not correct. Please enter the right query.</h4>
        </div>
    </div>
</div>
