<div>
    <form class="navbar-form navbar-center">
        <input ng-model="model.query.queryText" type="text" class="form-control" placeholder="Search. . .">
        <select ng-model="model.query.queryType" class="form-control">
            <option>Investment Option</option>
            <option>Investor</option>
        </select>
        <button type="submit" ng-click="model.search(model.query)" class="btn">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </form>
    <h2>Search Results</h2>
    <div ng-show="model.returnData.options">
        <div ng-repeat="option in model.returnData.options">
            <div ng-if= "option">
                <h3>
                    <a href="#/search/{{option.symbol}}">
                        {{option.company}}
                    </a>
                </h3>
            </div>
            <div ng-if="(key=='Name' || key=='name') && (value==null || value == '')">
                <h4>Oops, the searched company "<bold>{{returnData.query}}</bold>" does not exist.</h4>
            </div>
        </div>
    </div>
    <div ng-show="model.returnData.investors">
        <div ng-repeat="investor in model.returnData.investors">
            <div ng-if="investor">
                <h3>
                    <a href="#/search/{{investor._id}}">
                        {{investor.fullName}}
                    </a>
                </h3>
            </div>
            <div ng-hide="investor">
                <h4>Oops, the searched investor "{{returnData.query}}" does not exist.</h4>
            </div>
        </div>
    </div>
</div>
