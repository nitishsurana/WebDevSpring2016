
<!DOCTYPE html>
<html lang="en">
    <body ng-controller="FormController">
        <div class="container-fluid">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Forms</h1>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                    <li role="presentation"><a href="#/fields">Fields</a></li>
                </ul>
                <br/>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                        </tr>
                        <tr>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <td><input type="text" ng-model="model.form.title" class="form-control" id="inputEmail3"
                                               placeholder="Form Name"></td>
                                    <td>
                                        <a ng-click="model.addForm()" role="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </a>
                                        <a ng-click="model.updateForm()" role="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        </a>
                                    </td>
                                </div>
                            </div>
                        </tr>
                        <tr ng-repeat="form in model.forms" ng-class="{'success' : $index == selectedFormIndex}">
                            <td><a ng-click="model.goToField($index)"> {{form.title}} </a></td>
                            <td>
                                <a ng-click="model.deleteForm($index)" role="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.selectForm($index)" role="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
