
<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
    <body ng-controller="ProfileController">
        <div class="container-fluid">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Profile</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="model.user.username" class="form-control" id="inputEmail3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail2" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="model.user.firstName" class="form-control" id="inputEmail2" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="model.user.lastName" class="form-control" id="inputEmail1" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail4" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" ng-model="model.user.emails" class="form-control" id="inputEmail4" placeholder="Email1,Email2,...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail4" class="col-sm-2 control-label">Phone No.</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="model.user.phones" class="form-control" placeholder="Phone1,Phone2,..">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="model.update(model.user)" class="btn btn-primary btn-lg btn-block">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
