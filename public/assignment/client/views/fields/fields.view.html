
<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Forms</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/forms">Forms</a></li>
            <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
        </ul>
        <br/>
        <div class="table-responsive">
            <table>
                <tr ng-repeat="field in model.fields">
                    <td class="col-xs-4">
                        {{field.label}}<br />
                        <form>
                            <div ng-switch="field.type">
                                    <input ng-switch-when="TEXT" class="form-control" type="text" placeholder="{{field.placeholder}}" >
                                    <input ng-switch-when="EMAIL" class="form-control" type="email" placeholder="{{field.placeholder}}" >
                                    <textarea ng-switch-when="TEXTAREA" class="form-control" placeholder="{{field.placeholder}}" ></textarea>
                                    <input ng-switch-when="DATE" class="form-control" type="date" placeholder="{{field.placeholder}}" >
                                    <select ng-switch-when="OPTIONS" class="form-control" type="text" placeholder="{{field.placeholder}}" >
                                        <option ng-repeat="opt in field.options" label="{{opt.label}}" value="{{opt.value}}"></option>
                                    </select>
                                    <div class="form-group" ng-switch-when="RADIOS" ng-repeat="opt in field.options">
                                        <input
                                           type="radio"
                                           name="opt.value"
                                           value="opt.value">
                                        {{opt.label}}
                                    </div>
                                    <div class="form-group" ng-switch-when="CHECKBOXES" ng-repeat="opt in field.options">
                                        <input
                                           type="checkbox"
                                           value="opt.value" >
                                        {{opt.label}}
                                    </div>
                            </div>
                        </form>
                    </td>
                    <td class="col-xs-2"></td>
                    <td class="col-xs-3" id="col-no-wrap2" align="center">
                        <button ng-click="model.edit(field)" class="btn btn-warning">
                            <scan class="glyphicon glyphicon-pencil"></scan>
                        </button>
                        <button class="btn btn-primary">
                            <scan class="glyphicon glyphicon-plus"></scan>
                        </button>
                        <button ng-click="model.removeField(field._id)" class="btn btn-danger">
                            <scan class="glyphicon glyphicon-remove"></scan>
                        </button>
                        <button class="btn btn-success">
                            <scan class="glyphicon glyphicon-align-justify"></scan>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td class="col-xs-4">
                        Add New Field<br />
                        <select class="form-control" ng-model="model.fieldType" type="text">
                            <option value = "TEXT">Single Line Text</option>
                            <option value = "TEXTAREA">Multi Line Text</option>
                            <option value = "DATE">Date </option>
                            <option value = "OPTIONS"> Dropdown </option>
                            <option value = "CHECKBOXES"> Checkboxes </option>
                            <option value = "RADIOS"> Radio buttons </option>
                        </select>
                    </td>
                    <td class="col-xs-2"></td>
                    <td class="col-xs-3" id="col-no-wrap" align="center">
                        <button ng-click="model.addField(model.fieldType)" class="btn btn-primary">
                            <scan class="glyphicon glyphicon-plus"></scan>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
