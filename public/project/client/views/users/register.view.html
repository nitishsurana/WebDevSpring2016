<div class="container">
    <div class="text-center">
        <h1>Register</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.fullName" class="form-control" placeholder="Full Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="model.user.email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div ng-show="model.errorMessage" class="negative">
                {{model.errorMessage}}
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <div ng-show="currentUser">
                            <input class="form-control" type="text" id="disabledInput"  ng-model="model.user.username" disabled>
                        </div>
                        <div ng-hide="currentUser">
                            <input type="text"  ng-model="model.user.username" class="form-control" placeholder="Username">
                        </div>
                    </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.verifyPassword" class="form-control" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="number" ng-model="model.user.phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">About Me</label>
                <div class="col-sm-10">
                    <textarea  ng-model="model.user.aboutMe" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested Investments</label>
                <div class="col-sm-10">
                    <textarea ng-model="model.user.interestedInvestments" class="form-control" placeholder="Interested Investments"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" ng-click="model.register(model.user)" class="btn btn-primary btn-lg">Register</button>
                </div>
            </div>
        </form>
    </div>

</div>
