
<div class="container-fluid text-center">
    <div class="main">
        <h1 class="page-header">Login</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.login.username" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.login.password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" ng-click="login(model.login)" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
