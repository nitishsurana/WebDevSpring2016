<div class="col-md-6 col-xs-12">
    <form class="form-inline">
        <h1>Investment Search</h1>
        <form class="form-inline">
            <div class="form-group">
                <div>
                    <input ng-model="model.query.queryText" type="text" class="form-control" placeholder="Search. . .">
                    <select ng-model="model.query.queryType" class="form-control">
                        <option>Investment Option</option>
                        <option>Investor</option>
                    </select>
                </div>
            </div>
            <button type="submit" ng-click="model.search(model.query)" class="btn btn-primary">Search</button>
        </form>
    </form>
    <div ng-show="model.stock">
        <div ng-repeat="stk in model.stocks">
            <div ng-if="stk">
                <h3>
                    <a href="#/search/option/{{stk.symbol}}">
                        {{stk.company}}
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <div ng-hide="model.stock">
        <div ng-repeat="investor in model.investors">
            <div ng-if="investor">
                <h3>
                    <a href="#/search/investor/{{investor.username}}">
                        {{investor.fullName}}
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <div ng-show="model.error">
        &nbsp;
        <h4>{{model.error}}</h4>
    </div>
</div>
<div id="chartSpace" class="col-md-6 col-xs-12"></div>
