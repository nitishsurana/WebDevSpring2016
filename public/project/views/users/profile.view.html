
<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fullName" class="form-control" placeholder="Full Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="username" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="verifyPassword" class="form-control" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="number" ng-model="phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">About Me</label>
                <div class="col-sm-10">
                    <textarea  ng-model="aboutMe" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested Investments</label>
                <div class="col-sm-10">
                    <textarea ng-model="interestedInvestments" class="form-control" placeholder="Interested Investments"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="update()" class="btn btn-primary btn-lg btn-block">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
